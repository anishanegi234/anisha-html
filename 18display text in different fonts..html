<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text in Different Fonts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .font1 {
      font-family: 'Times New Roman', serif;
    }
    .font2 {
      font-family: 'Courier New', monospace;
    }
    .font3 {
      font-family: 'Arial', sans-serif;
    }
    .font4 {
      font-family: 'Georgia', serif;
    }
    .font5 {
      font-family: 'Verdana', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Text in Different Fonts</h1>
  <p class="font1">This text is in Times New Roman font.</p>
  <p class="font2">This text is in Courier New font.</p>
  <p class="font3">This text is in Arial font.</p>
  <p class="font4">This text is in Georgia font.</p>
  <p class="font5">This text is in Verdana font.</p>
</body>
</html>
