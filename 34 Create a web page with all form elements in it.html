<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhishek form element</title>
</head>
<body>
    <h2> Abhishek Form Elements</h2>
    <form action="#" method="post">
        <label for="text-input">Text Input:</label><br>
        <input type="text" id="text-input" name="text-input"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Option 1</label><br>
        
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Option 2</label><br><br>
        
        <label for="select">Select:</label><br>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
