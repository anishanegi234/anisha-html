<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Comments Example</title>
</head>
<body>
  <!-- This is a comment in HTML. Comments are not visible on the webpage. -->
  <h1>HTML Comments Example</h1>

  <p>
    This paragraph contains some regular text.
    <!-- This is an inline comment within the paragraph. -->
  </p>

  <!--
    Multi-line comments are useful for providing detailed explanations.
    You can add as many lines as needed within the comment block.
  -->

  <ul>
    <li>Item 1</li>
    <!-- <li>Item 2</li> Uncommenting this line will hide Item 2. -->
    <li>Item 3</li>
  </ul>
</body>
</html>
