<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>External CSS Example</title>
</head>
<body>

  <h1>External CSS </h1>

  <p>
    This is an example of a webpage with external CSS styling. External CSS is stored in a separate file and linked to the HTML document.
  </p>

  <div class="styled-div">
    <p>This is a styled div element.</p>
    <p class="underline">You can apply styles to specific elements and classes.</p>
  </div>

  <p class="thank-you">
    Thank you for exploring this example!
  </p>

</body>
</html>
