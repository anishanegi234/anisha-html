<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #007bff;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .styled-div {
      border: 2px solid #007bff;
      padding: 10px;
      margin: 20px;
      background-color: #ffffff;
    }

    .styled-div p {
      font-weight: bold;
      color: #333;
    }

    .styled-div p.underline {
      text-decoration: underline;
    }

    .thank-you {
      color: #3528a7;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Internal CSS Example</h1>

  <p>
    This is an example of a webpage with internal CSS styling. Internal CSS is defined within the &lt;style&gt; tags in the &lt;head&gt; section.
  </p>

  <div class="styled-div">
    <p>This is a styled div element.</p>
    <p class="underline">You can apply styles to specific elements and classes.</p>
  </div>

  <p class="thank-you">
    Thank you for exploring this example!
  </p>

</body>
</html>
