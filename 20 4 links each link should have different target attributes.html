<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links with Different Target Attributes</title>
</head>
<body>
  <h1>Links with Different Target Attributes</h1>

  <!-- Link 1: Opens in the same window/tab (default behavior) -->
  <p><a href="https://cometservices.org/">Link 1 - Comet services </a></p>

  <!-- Link 2: Opens in a new window -->
  <p><a href="https://himalayacottages.com/buy-a-cottage.html" target="_blank">Link 2 -Comet himalayan paradise.</a></p>

  <!-- Link 3: Opens in the same window, replacing the current content -->
  <p><a href="https://m.facebook.com/pages/COMET-Services/106700922237862/?locale=hi_IN" target="_self">Link 3 -  Comet Facebook handel </a></p>

  <!-- Link 4: Opens in a new tab -->
  <p><a href="https://www.linkedin.com/company/comet-ml">Link 4 - Comet linkdin handel </a></p>
</body>
</html>
