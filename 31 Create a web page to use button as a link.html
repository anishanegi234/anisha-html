<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button as Link Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: hsl(104, 100%, 50%);
    }

    button {
      background-color: hsl(211, 92%, 72%);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Button as Link Example</h1>

  <p>
    Click the button below to go to a different page:
    <button onclick="window.location.href='https://www.example.com'">Go to Example.com</button>
  </p>

</body>
</html>
