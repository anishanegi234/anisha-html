<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with 3 Headings</title>
  <style>
    table {
      width: 61%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid hsla(0, 84%, 40%, 0.699);
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: hsl(281, 84%, 50%);
    }
  </style>
</head>
<body>
  <h1>Table with 3 Headings</h1>

  <table>
    <thead>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>Last name</td>
        <td>address</td>
      </tr>
      <tr>
        <td>abhishek</td>
        <td>bhatt</td>
        <td>uttarakhand</td>
      </tr>
      <tr>
        <td>Shyan</td>
        <td>Shyan bhandari</td>
        <td>Uttarakhand kotdwara</td>
      </tr>
      <!-- Add anything you need with the same process as above
      -->
    </tbody>
  </table>
</body>
</html>
