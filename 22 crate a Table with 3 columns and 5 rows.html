<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with 3 Columns and 5 Rows</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 30px auto;
    }
    th, td {
      border: 2px solid #21121291;
      padding:10px;
      text-align: center;
    }
    th {
      background-color: #a2f055;
    }
    tr{
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>Table with 3 Columns and 5 Rows</h1>

  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Course</td>
        <td>Sem</td>
        <td>programming Language</td>
      </tr>
      <tr>
        <td>BCA 1 year</td>
        <td>Sem 1 </td>
        <td>C++</td>
      </tr>
      <tr>
        <td>BCA 1 year</td>
        <td>Sem 2</td>
        <td>CSS</td>
      </tr>
      <tr>
        <td>BCA 1 year</td>
        <td>Sem 3</td>
        <td>JAVA <SCRIPT></SCRIPT></td>
      </tr>
      <tr>
        <td>BCA 1 year</td>
        <td>Sem 4</td>
        <td>HTML</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
