<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .section1 {
      background-color: #f1c40f; /* Yellow */
      color: #fff;
      padding: 25px;
    }
    .section2 {
      background-color: #3498db; /* Blue */
      color: #fff;
      padding: 25px;
    }
    .section3 {
      background-color: #2ecc71; /* Green */
      color: #fff;
      padding: 25px;
    }
    .section4 {
      background-color: hsla(303, 63%, 49%, 0.911); /* Green */
      color: #fff;
      padding: 25px;
    }
    </style>
</head>
<body>
  <div class="section1">
    <h1>Section 1</h1>
    <p>This is the first page with a yellow background.</p>
  </div>

  <div class="section2">
    <h1>Section 2</h1>
    <p>This is the second page with a blue background.</p>
  </div>

  <div class="section3">
    <h1>Section 3</h1>
    <p>This is the third page with a green background.</p>
  </div>
  <div class="section1">
    <h1>Section 4</h1>
    <p>This is the third page with a green background.</p>
  </div></body>
</html>
