<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
</head>
<body>
    <h2>IFrame</h2>
    
    <p>This is an example of embedding an external webpage using the <code>&lt;iframe&gt;</code> element:</p>
    
    <iframe src="https://www.example.com" width="600" height="400" title="Example Website"></iframe>
    
    <p>You can adjust the width and height attributes to fit the content within the iframe accordingly.</p>
</body>
</html>
