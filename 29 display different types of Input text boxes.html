<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Text Boxes Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #007bff;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Input Text Boxes Example</h1>

  <form action="#" method="post">
    <label for="text">Text Input:</label>
    <input type="text" id="text" name="text" placeholder="Enter text" required>

    <label for="password">Password Input:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <label for="email">Email Input:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="number">Number Input:</label>
    <input type="number" id="number" name="number" placeholder="Enter number" required>

    <label for="date">Date Input:</label>
    <input type="date" id="date" name="date" required>

    <label for="color">Color Input:</label>
    <input type="color" id="color" name="color" value="#007bff" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
